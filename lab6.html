<DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Заказ билетов на поезда</title>
    <link rel="stylesheet" href="css7-1.css">
</head>
<body>
    <div class="page">
<form action="Поезда" method="авсс">
<p><b>Номер поезда:</b><input type="text" name="date begin" value="№171613"></p><br><br>
<div class="trane">
<b>Категория поезда:</b><br><br>
<input type="radio" name="categoria" value="1" checked="checked">Поезд местного формирования
<br><input type="radio" name="categoria" value="2">Проходящий поезд</br>
<br></div>
<div class="trane">
<td><b>Направление поезда:</b></td>
<td>
<select name="do_type">
<option value="1">Могилев-Минск
<option value="2">Минск-Гомель
<option value="3">Брест-Витебск
</select>
</td>
</br>
<br>
</div>
<div class="trane">
<p><b>Название поезда:</b><input type="text" name="date begin" value="Красная звезда"></p>
<br></div>
<div class="trane">
<td><b>Количество билетов:</b></td>
<td>
<select name="do_type">
<option value="quantity">1
<option value="quantity">2
<option value="quantity">3
<option value="quantity">4
</select>
</td>
</br>
<br></div>
<div class="trane">
<td><b>Класс желаемых вагонов:</b></td>
<td>
<select name="do_type">
<option value="quantity">Люкс
<option value="quantity">Спальный
<option value="quantity">Купе
<option value="quantity">Плацкарт
<option value="quantity">Общий
</select>
</td>
</br>
<br>
</div>
<input type="button" value="Отправить">
</form>
</div>
